<VirtualHost *:80>
    ServerName ilabhr.local
    DocumentRoot "C:/Projects/ilabhr_new/public"

    <Directory "C:/Projects/ilabhr_new/public">
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "logs/ilabhr.local-error.log"
    CustomLog "logs/ilabhr.local-access.log" common
</VirtualHost>
